<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin tőzsde</title>
    <link rel="icon" type="image/x-icon" href="./assets/bitcoin.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Bitcoin Tőzsde</h1>
    </header>
    <main class="main-container">
      <section class="inventory-container per-click js-skills-container">
        <table class="skills-table">
          <tbody class="js-skills-tbody"></tbody>
        </table>
      </section>
      <section class="clicking-area-container">
        <div class="js-timer-area"></div>
        <img
          src="./assets/bitcoin.png"
          alt="bitcoin clicker"
          data-enable_click="true"
          class="bit-coin js-clicking-area-container"
        />
        <div class="js-gold-area"></div>
      </section>
      <section class="inventory-container per-sec js-employee-container">
        <table class="employees-table">
          <tbody class="js-employees-tbody"></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>2023 Olajos Mihály</p>
    </footer>
    <script src="./js/clicker.js"></script>
  </body>
</html>
